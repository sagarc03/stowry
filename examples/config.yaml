server:
  port: 5708
  mode: store              # store | static | spa
  max_upload_size: 0       # Maximum upload size in bytes (0 = unlimited)

service:
  cleanup_timeout: 30      # Cleanup operation timeout in seconds

auth:
  read: private  # public | private
  write: private # public | private
  aws:
    region: us-east-1
    service: s3
  keys:
    # WARNING: Example keys only - do not use in production
    inline:
      - access_key: FE373CEF5632FDED3081
        secret_key: 9218d0ddfdb1779169f4b6b3b36df321099e98e9
    # file: /path/to/keys.json  # JSON format: [{"access_key": "...", "secret_key": "..."}]

cors:
  enabled: true
  allowed_origins:
    - "*"
  allowed_methods:
    - GET
    - PUT
    - DELETE
    - OPTIONS
  allowed_headers:
    - Content-Type
    - Authorization
    - X-Amz-Date
    - X-Amz-Content-Sha256
  exposed_headers:
    - ETag
    - Content-Length
  max_age: 300
