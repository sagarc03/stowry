version: "2"

run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocritic
    - misspell
    - unconvert
    - unparam
    - gosec
    - errorlint
    - nilerr
    - exhaustive
  settings:
    govet:
      enable-all: true
      disable:
        - fieldalignment
    gocritic:
      enabled-tags:
        - diagnostic
        - style
        - performance
      disabled-checks:
        - whyNoLint
    exhaustive:
      default-signifies-exhaustive: true
  exclusions:
    rules:
      - path: _test\.go
        linters:
          - gosec
      - path: _test\.go
        linters:
          - govet
        text: "shadow"
      - path: _test\.go
        linters:
          - errcheck
        text: "Close|Remove"
      - path: _test\.go
        linters:
          - gocritic
        text: "httpNoBody|hugeParam|sprintfQuotedString|unnamedResult"

formatters:
  enable:
    - gofmt
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
