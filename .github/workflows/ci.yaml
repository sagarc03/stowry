name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "examples/**"
      - "website/**"
      - "*.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "examples/**"
      - "website/**"
      - "*.md"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: "v2.9"

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      # database/postgres and e2e packages use testcontainers-go which requires
      # Docker. Only GitHub's Ubuntu runners have Docker pre-installed; macOS and
      # Windows runners do not, so those packages are excluded on non-Linux OSes.
      - name: Run tests
        if: runner.os == 'Linux'
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Run tests (no Docker)
        if: runner.os != 'Linux'
        shell: bash
        run: |
          packages=$(go list ./... | grep -v -E '(database/postgres|e2e)')
          go test -race $packages

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
        continue-on-error: true

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    needs: [lint]
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        shell: bash
        run: |
          ext=""; if [ "$RUNNER_OS" = "Windows" ]; then ext=".exe"; fi
          CGO_ENABLED=0 go build -o bin/stowry${ext} ./cmd/stowry
          CGO_ENABLED=0 go build -o bin/stowry-cli${ext} ./cmd/stowry-cli

      - name: Verify binaries
        shell: bash
        run: |
          ext=""; if [ "$RUNNER_OS" = "Windows" ]; then ext=".exe"; fi
          ./bin/stowry${ext} --version
          ./bin/stowry-cli${ext} --version
