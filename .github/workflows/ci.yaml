name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "examples/**"
      - "website/**"
      - "*.md"
  pull_request:
    branches: [main]
    paths-ignore:
      - "examples/**"
      - "website/**"
      - "*.md"

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          version: "v2.3"

  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Upload coverage
        if: matrix.os == 'ubuntu-latest'
        uses: codecov/codecov-action@v5
        with:
          files: coverage.txt
        continue-on-error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Build
        run: |
          CGO_ENABLED=0 go build -o bin/stowry ./cmd/stowry
          CGO_ENABLED=0 go build -o bin/stowry-cli ./cmd/stowry-cli

      - name: Verify binaries
        run: |
          ./bin/stowry --version
          ./bin/stowry-cli --version
